name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write
  statuses: write

jobs:
  test:
    name: Test on JDK ${{ matrix.java-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java-version: [25]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'corretto'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Validate Maven POM
      run: mvn validate
      
    - name: Compile project
      run: mvn compile
      
    - name: Run tests
      run: mvn test -Pci
      
    - name: Generate test reports
      run: mvn jacoco:report
      if: success() || failure()
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: test-results-${{ matrix.os }}-jdk${{ matrix.java-version }}
        path: |
          target/surefire-reports/
          target/site/jacoco/
          
    - name: Comment PR with test results
      uses: dorny/test-reporter@v1
      if: github.event_name == 'pull_request' && (success() || failure())
      with:
        name: Maven Tests - ${{ matrix.os }} JDK${{ matrix.java-version }}
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: false
        token: ${{ secrets.GITHUB_TOKEN }}

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis
        
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: 25
        distribution: 'corretto'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run tests with coverage
      run: mvn clean test jacoco:report
      
    - name: Generate coverage report
      run: mvn jacoco:report
      
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      continue-on-error: true

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Need history to check for changes
      
    - name: Check if dependencies changed
      id: deps-changed
      run: |
        if git diff --name-only HEAD~1 HEAD | grep -E "(pom\.xml|.*\.gradle)" || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Dependencies changed or manual trigger - running security scan"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No dependency changes detected - skipping security scan"
        fi
        
    - name: Set up JDK 25
      if: steps.deps-changed.outputs.changed == 'true'
      uses: actions/setup-java@v4
      with:
        java-version: 25
        distribution: 'corretto'
        
    - name: Cache Maven dependencies
      if: steps.deps-changed.outputs.changed == 'true'
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run OWASP Dependency Check
      if: steps.deps-changed.outputs.changed == 'true'
      run: |
        mvn org.owasp:dependency-check-maven:check
      timeout-minutes: 10
      continue-on-error: true
      env:
        NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
      
    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: security-scan-results
        path: target/dependency-check-report.html

  build-artifacts:
    name: Build Application Artifacts
    runs-on: ${{ matrix.os }}
    needs: test
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: 25
        distribution: 'corretto'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Create Maven settings directory
      run: mkdir -p ~/.m2
      shell: bash
        
    - name: Configure Maven for resilience
      shell: bash
      run: |
        cat > ~/.m2/settings.xml << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                  xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 
                                      https://maven.apache.org/xsd/settings-1.0.0.xsd">
          <localRepository>${user.home}/.m2/repository</localRepository>
          <mirrors>
            <mirror>
              <id>central-mirror</id>
              <name>Maven Central Mirror</name>
              <url>https://repo1.maven.org/maven2</url>
              <mirrorOf>central</mirrorOf>
            </mirror>
          </mirrors>
        </settings>
        EOF
        
    - name: Build application
      shell: bash
      run: |
        # Retry logic for Maven Central outages during build
        for i in {1..3}; do
          echo "Attempt $i: Building application..."
          if mvn clean compile package; then
            echo "Build completed successfully"
            break
          else
            echo "Build attempt $i failed"
            if [ $i -eq 3 ]; then
              echo "All build attempts failed. Check for Maven Central issues or build errors."
              exit 1
            fi
            echo "Waiting 30 seconds before retry..."
            sleep 30
          fi
        done
      
    - name: Extract project version
      id: version
      shell: bash
      run: |
        # Extract version with error capture for better diagnostics
        MAVEN_OUTPUT=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout 2>&1)
        VERSION=$(echo "$MAVEN_OUTPUT" | grep -v "^\[" | tail -n1)
        if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
          echo "ERROR: Failed to extract project version from Maven." >&2
          echo "Maven output: $MAVEN_OUTPUT" >&2
          echo "Ensure pom.xml is valid and Maven is properly configured." >&2
          exit 1
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"
      
    - name: Create platform-specific executable (Linux/Mac)
      if: runner.os != 'Windows'
      env:
        VERSION: ${{ steps.version.outputs.version }}
      run: |
        mkdir -p build/
        echo '#!/bin/bash' > build/study-library.sh
        echo "# DocumentVault Launcher" >> build/study-library.sh
        echo "# Version: ${VERSION}" >> build/study-library.sh
        echo "" >> build/study-library.sh
        echo "java --enable-preview -cp \"target/documentvault-${VERSION}.jar:target/lib/*\" com.documentvault.Launcher" >> build/study-library.sh
        chmod +x build/study-library.sh
        
    - name: Create platform-specific executable (Windows)
      if: runner.os == 'Windows'
      shell: cmd
      env:
        VERSION: ${{ steps.version.outputs.version }}
      run: |
        mkdir build
        echo @echo off > build/study-library.bat
        echo REM DocumentVault Launcher >> build/study-library.bat
        echo REM Version: %VERSION% >> build/study-library.bat
        echo. >> build/study-library.bat
        echo java --enable-preview -cp "target/documentvault-%VERSION%.jar;target/lib/*" com.documentvault.Launcher >> build/study-library.bat
        
    - name: Package application with dependencies
      shell: bash
      run: |
        # Retry logic for Maven Central outages
        for i in {1..3}; do
          echo "Attempt $i: Copying dependencies..."
          if mvn dependency:copy-dependencies -DoutputDirectory=target/lib; then
            echo "Dependencies copied successfully"
            break
          else
            echo "Attempt $i failed"
            if [ $i -eq 3 ]; then
              echo "All attempts failed. Maven Central may be experiencing issues."
              echo "This is typically a temporary issue. Please retry the workflow later."
              exit 1
            fi
            echo "Waiting 30 seconds before retry..."
            sleep 30
          fi
        done
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: study-library-${{ runner.os }}
        path: |
          target/documentvault-*.jar
          target/lib/
          build/
        retention-days: 30

  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: 25
        distribution: 'corretto'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run performance benchmarks
      run: |
        mvn compile exec:java@ci-performance-test
        
    - name: Generate performance report
      run: |
        echo "Performance benchmark completed. Check job logs for detailed results."