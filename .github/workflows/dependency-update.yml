name: Dependency Update

on:
  schedule:
    # Run weekly on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: read
  checks: read
  repository-projects: read

jobs:
  update-dependencies:
    name: Update Maven Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: 25
        distribution: 'corretto'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Update dependencies
      run: |
        mvn versions:display-dependency-updates
        mvn versions:use-latest-releases -DallowMajorUpdates=false -DgenerateBackupPoms=false
        
    - name: Update plugin versions
      run: |
        mvn versions:display-plugin-updates
        mvn versions:use-latest-releases -DallowMajorUpdates=false -Dincludes="org.apache.maven.plugins:*" -DgenerateBackupPoms=false
        
    - name: Test with updated dependencies
      run: mvn clean test
      
    - name: Check for changes
      id: changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
        
        if git diff --quiet && git diff --staged --quiet; then
          echo "No dependency updates found"
          echo "has-changes=false" >> $GITHUB_OUTPUT
        else
          echo "Dependencies have been updated"
          echo "has-changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Pull Request
      if: steps.changes.outputs.has-changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update Maven dependencies and plugins'
        title: 'Automated Dependency Update'
        body: |
          ## Automated Dependency Update
          
          This PR updates Maven dependencies and plugins to their latest versions.
          
          ### Changes
          - Updated Maven dependencies (patch and minor versions only)
          - Updated Maven plugins to latest versions
          - All tests pass with updated dependencies
          
          ### Verification
          - [x] All tests pass
          - [x] No major version updates (breaking changes avoided)
          - [x] Security vulnerabilities addressed (if any)
          
          This PR is automatically generated by the dependency update workflow.
        branch: dependency-updates
        delete-branch: true
        assignees: bmsujon
        reviewers: bmsujon