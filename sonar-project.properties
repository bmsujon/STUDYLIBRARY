# SonarCloud Configuration
sonar.projectKey=bmsujon_STUDYLIBRARY
sonar.organization=bmsujon

# Project Information
sonar.projectName=Study Library Manager
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.source=25

# Coverage Reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclusions
sonar.exclusions=**/*Test.java,**/test/**/*
sonar.test.exclusions=**/*Test.java
sonar.coverage.exclusions=**/*Test.java,**/test/**/*

# Language-specific settings
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.java.libraries=target/lib/*.jar